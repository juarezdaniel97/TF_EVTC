<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material de Apoyo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/notificacion.css">
    <link rel="stylesheet" href="/assets/css/material.css">
</head>
<body>
    <!-- Navbar -->
    <header class="bg-blue-900 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 relative">
            <!-- Logo o nombre de la app -->
            <a href="/" class="text-white text-2xl font-semibold">PGEE</a>
    
            <!-- Botón de hamburguesa -->
            <button id="menu-toggle" class="lg:hidden text-white focus:outline-none hover:text-orange-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
    
            <!-- Menú de navegación -->
            <nav id="menu" class="hidden absolute top-full left-0 w-full bg-blue-900 lg:relative lg:flex lg:flex-row lg:space-x-6 lg:space-y-0 lg:w-auto lg:items-center">
                <!-- Menú dinámico generado con JavaScript -->
            </nav>
        </div>
        </header>

    <main class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-blue-900 mb-6">Material de Apoyo</h1>

        <!-- Material de apoyo -->
        <section id="materialApoyo">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Los materiales se cargarán dinámicamente desde JS -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6">
        <p>&copy; 2024 PGEE - Todos los derechos reservados.</p>
    </footer>


    <!-- Scripts -->
    <script src="/assets/js/menu_dinamico.js"></script>
    <script src="/assets/js/notificaciones.js"></script>
    <script src="/assets/js/materialApoyo.js"></script>
</body>
</html>
