<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Inscripciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/notificacion.css">

    
</head>
<body>
    <!-- Navbar -->
    <header class="bg-blue-900 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 relative">
            <a href="/" class="text-white text-2xl font-semibold">PGEE</a>
            <button id="menu-toggle" class="lg:hidden text-white focus:outline-none hover:text-orange-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <nav id="menu" class="hidden absolute top-full left-0 w-full bg-blue-900 lg:relative lg:flex lg:flex-row lg:space-x-6 lg:space-y-0 lg:w-auto lg:items-center"></nav>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-blue-500 mb-4">Mis Inscripciones</h1>

        <div class="mb-4">
            <label for="selectEstado" class="mr-2 text-sm">Filtrar por estado:</label>
            <select id="selectEstado" class="border px-2 py-1 rounded">
                <option value="todos">Todos</option>
                <option value="aprobada">Aprobada</option>
                <option value="pendiente">Pendiente</option>
                <option value="rechazada">Rechazada</option>
            </select>
        </div>

        <!-- Tabla de inscripciones -->
        <div class="overflow-x-auto">
            <table class="w-full bg-white rounded-lg shadow-lg text-sm md:text-base">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="px-4 py-2 text-left">Evento</th>
                        <th class="px-4 py-2 text-left">Fecha</th>
                        <th class="px-4 py-2 text-left">Lugar</th>
                        <th class="px-4 py-2 text-left">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaInscripciones">
                    <!-- Los datos serán cargados dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para Consultar -->
    <div id="modalConsulta" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-semibold mb-4">Enviar Consulta</h2>
            <textarea id="consultaMensaje" class="w-full h-32 border p-2 mb-4" placeholder="Escribe tu consulta..."></textarea>
            <div class="flex justify-between">
                <button id="cerrarModal" class="bg-gray-500 text-white px-4 py-2 rounded-lg">Cancelar</button>
                <button id="enviarConsulta" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Enviar</button>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6">
        <p>&copy; 2024 PGEE - Todos los derechos reservados.</p>
    </footer>

    <script src="/assets/js/menu_dinamico.js"></script>
    <script src="/assets/js/mis_inscripciones.js"></script>
    <script src="/assets/js/notificaciones.js"></script>
</body>
</html>
